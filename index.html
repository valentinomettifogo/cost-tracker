<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>Cost Tracker - Personal Budget & Expense Management</title>

  <meta name="author" content="Cost Tracker App" />

  <meta property="og:description" content="Track your expenses and manage your budget with ease" />
  <meta property="og:type" content="website" />
